name: Build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Restore/Save Rust
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1ff72ee08e3cb84d84adba594e0a297990fc1ed3 # stable
        with:
          components: clippy

      - name: Install wasm-pack
        uses: taiki-e/install-action@36fe651a94decc767e6b64b0809a2c266db00c18 # v2.58.20
        with:
          tool: wasm-pack

      - uses: giraffate/clippy-action@94e9bd8deab2618756ec5380f12eb35bcb0a88ca # v1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          reporter: 'github-pr-review'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run biome migrate
        run: pnpm biome migrate --write

      - name: Run Linter/Formatter
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm run lint

      - name: Run build
        run: pnpm run build

      - name: Run check
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm run check

      - name: Run Tests
        run: pnpm run test

      - name: Commit changes
        if: ${{ github.event_name == 'pull_request' }}
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5.2.0
        with:
          commit_options: "--no-verify --signoff"
          commit_message: "ci(backend): Apply formatting changes"
