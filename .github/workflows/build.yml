name: Build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Restore/Save Rust
        uses: Swatinem/rust-cache@f0deed1e0edfc6a9be95417288c0e1099b1eeec3 # v2.7.7

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1ff72ee08e3cb84d84adba594e0a297990fc1ed3 # stable
        with:
          components: clippy

      - name: Install wasm-pack
        uses: taiki-e/install-action@a209ff0ce0349f9e7cadc4ba8f6a415c8d3b0813 # v2.49.11
        with:
          tool: wasm-pack

      - uses: giraffate/clippy-action@94e9bd8deab2618756ec5380f12eb35bcb0a88ca # v1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          reporter: 'github-pr-review'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run biome migrate
        run: pnpm biome migrate --write

      - name: Run Linter/Formatter
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm run lint

      - name: Run build
        run: pnpm run build

      - name: Run check
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm run check

      - name: Run Tests
        run: pnpm run test

      - name: Commit changes
        if: ${{ github.event_name == 'pull_request' }}
        uses: stefanzweifel/git-auto-commit-action@e348103e9026cc0eee72ae06630dbe30c8bf7a79 # v5.1.0
        with:
          commit_options: "--no-verify --signoff"
          commit_message: "ci(backend): Apply formatting changes"
